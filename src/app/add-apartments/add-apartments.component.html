<div style="width: 400px; margin: auto;" >
  <div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="address"
            class="form-control"
            id="address"
            required
            [(ngModel)]="apartment.address"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="price">price</label>
          <input
            type="price"
            class="form-control"
            id="title"
            required
            [(ngModel)]="apartment.price"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="room">room</label>
          <input
            type="address"
            class="form-control"
            id="title"
            required
            [(ngModel)]="apartment.room"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="area">area</label>
          <input
            type="area"
            class="form-control"
            id="title"
            required
            [(ngModel)]="apartment.area"
            name="title"
          />
        </div>
        <button (click)="saveApartment()" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newApartment()">Add</button>
    </div>

  </div>
</div>
